<html>
    <!-- jdcreators-->
    <head>
        <!-- Required Title -->
        <title>FashionKart</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="img/favicon.png" />
        <!-- Fonts and icons -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <!-- Stylesheets -->
        <!-- Bootstrap 4 css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- slick css-->
        <link href="css/slick.css" rel="stylesheet" type="text/css"/>
        <link href="css/slick-theme.css" rel="stylesheet" type="text/css"/>
         <!-- mCustomScrollbar css -->
        <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>
        <!-- Fashiokart css -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <!-- Fashiokart responsive -->
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <!-- Start Coming Soon Area -->
        <div class="coming-soon-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="coming-soon-content">
                            <h1>Coming Soon</h1>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Quis ipsum suspendisse ultrices.</p>
                            <div id="timer">
                                <div id="days"></div>
                                <div id="hours"></div>
                                <div id="minutes"></div>
                                <div id="seconds"></div>
                            </div>
                            <form class="newsletter-form" data-toggle="validator">
                                <input type="email" class="input-newsletter" placeholder="Enter email address" name="EMAIL" required autocomplete="off">

                                <button type="submit" class="default-btn">
                                    Notify Me
                                </button>
                                <div id="validator-newsletter" class="form-result"></div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Coming Soon Area -->
        
        <!-- Start Go Top Area -->
        <a href="javascript:void(0);" id="back-to-top" class="back_to_top show">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </a>
        <!-- End Go Top Area -->


        <!-- jQuery js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap 4 dependency popper js  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Bootstrap 4 js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- slick js -->
        <script src="js/slick.js" type="text/javascript"></script>
        <!-- Zoom js-->
        <script src="js/jquery.elevatezoom.js" type="text/javascript"></script>
        <!-- mCustomScrollbar js -->
        <script src="js/mCustomScrollbar.min.js" type="text/javascript"></script>
        <!-- fashionkart js -->
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
